version: '3.8'

services:
  web:
    build: .
    container_name: bibliotech_web
    volumes:
      - ./src:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
    
  db:
    image: mysql:8.0
    container_name: bibliotech_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bibliotech
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql  
      - ./sql:/docker-entrypoint-initdb.d 

volumes:
  db_data: